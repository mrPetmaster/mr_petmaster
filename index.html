<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groomer Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccb;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            margin: 8px 0;
        }

        img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        .contact-info {
            background-color: #ffddcc;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }

        .about-me {
            background-color: #ffddcc;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #333;">Groomer</h1>
        <img src="your-image.jpg" alt="Groomer's Photo">
        <div class="contact-info">
            <p><strong>Name:</strong> Your Name</p>
            <p><strong>Contact Number:</strong> +1 234 567 890</p>
            <p><strong>Email:</strong> example@email.com</p>
            <p><strong>Address:</strong> Your Address</p>
            <p><strong>Working Hours:</strong> Mon-Fri, 9:00 AM - 6:00 PM</p>
        </div>
        <div class="about-me">
            <p><strong>Experience:</strong> More than 5 years</p>
            <p><strong>Services:</strong> Haircut, Bathing, Grooming</p>
            <p><strong>About Me:</strong> Briefly describe your experience and work style.</p>
        </div>
    </div>
</body>
</html>
